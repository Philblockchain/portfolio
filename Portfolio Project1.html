<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slovak Vocabulary Quiz - Phil's Portfolio</title>
    <link rel="stylesheet" href="portfolio.css"> <!-- Ensure your CSS path is correct -->
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">Phil Bearman</a>
            <div class="nav-links">
                <a href="Portfolio_homepage.html">Home</a>
                <a href="Portfolio_About_me.html">About</a>
                <a href="portfolio projects.html">Projects</a>
                <a href="Magazine.html">Magazine</a>
                <a href="Portfolio_Contact.html" class="active">Quiz</a> <!-- Highlight the Quiz page as active if needed -->
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="container hero-content">
            <h1>Welcome to the Slovak Vocabulary Quiz</h1>
            <p>Test your knowledge of Slovak vocabulary with this interactive quiz!</p>
        </div>
    </header>

    <div class="quiz-container">
        <div id="questionBox" class="question-box">
            <h2 id="question">Please press 'Start' to begin!</h2>
            <input type="text" id="answerInput" placeholder="Type your answer here..." style="display:none;">
            <button onclick="submitAnswer()" style="display:none;">Submit</button>
            <button onclick="startQuiz()" id="startButton">Start Quiz</button>
        </div>
        <div id="feedback" class="feedback"></div>
        <button id="nextQuestion" style="display:none;" onclick="nextQuestion()">Next Question</button>
        <div id="finalScore" class="final-score" style="display:none;"></div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 by Phil Bearman. All rights reserved.</p>
        </div>
    </footer>

    <script src="quiz.js"></script>
</body>
</html>
